---
openapi: 3.0.3
info:
  title: onecx-permission-bff
  description: Backend-For-Frontend (BFF) service for onecx-permission. This API provides endpoints to manage Permissions, Roles, Assignments and Applications.
  version: 1.0.0
servers:
  - url: "http://onecx-permission-bff:8080"
tags:
  - name: application
    description: Managing Applications
  - name: assignment
    description: Managing Assignments
  - name: permission
    description: Managing Permissions
  - name: role
    description: Managing Roles
  - name: workspace
    description: Managing Workspace
paths:
  /roles:
    post:
      x-onecx:
        permissions:
          role:
            - write
      tags:
        - role
      description: Create a new role
      operationId: createRole
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateRolesRequest'
      responses:
        201:
          description: Role created successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Role'
        400:
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailResponse'
  /roles/{id}:
    get:
      x-onecx:
        permissions:
          role:
            - read
      tags:
        - role
      description: Get a role by its id
      operationId: getRoleById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        200:
          description: Role retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Role'
        404:
          description: Role not found
    put:
      x-onecx:
        permissions:
          role:
            - write
      tags:
        - role
      description: Update a role by its id
      operationId: updateRole
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateRoleRequest'
      responses:
        204:
          description: Role updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Role'
        400:
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailResponse'
        404:
          description: Role not found
    delete:
      x-onecx:
        permissions:
          role:
            - delete
      tags:
        - role
      description: Delete role by its id
      operationId: deleteRole
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        204:
          description: Role deleted successfully
  /roles/search:
    post:
      x-onecx:
        permissions:
          role:
            - read
      tags:
        - role
      description: Search for roles by search criteria
      operationId: searchRoles
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RoleSearchCriteria'
      responses:
        200:
          description: Role search results retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RolePageResult'
        400:
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailResponse'
  /permissions:
    post:
      x-onecx:
        permissions:
          permission:
            - write
      tags:
        - permission
      description: Create a new permission
      operationId: createPermission
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreatePermissionRequest'
      responses:
        201:
          description: Permission created successfully
          headers:
            Location:
              required: true
              schema:
                type: string
                format: url
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Permission'
        400:
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailResponse'
  /permissions/{id}:
    get:
      x-onecx:
        permissions:
          permission:
            - read
      tags:
        - permission
      description: Get a permission by its id
      operationId: getPermission
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        200:
          description: Permission retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Permission'
        404:
          description: Permission not found
    delete:
      x-onecx:
        permissions:
          permission:
            - delete
      tags:
        - permission
      description: Delete a permission by its id
      operationId: deletePermission
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        204:
          description: Permission deleted successfully
    put:
      x-onecx:
        permissions:
          permission:
            - write
      tags:
        - permission
      description: Update a permission by its id
      operationId: updatePermission
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdatePermissionRequest'
      responses:
        200:
          description: Permission updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Permission'
        400:
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailResponse'
        404:
          description: Permission not found
  /permissions/search:
    post:
      x-onecx:
        permissions:
          permission:
            - read
      tags:
        - permission
      description: Search for permissions by search criteria
      operationId: searchPermissions
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PermissionSearchCriteria'
      responses:
        200:
          description: Permission search results retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PermissionPageResult'
        400:
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailResponse'
  /assignments/search:
    post:
      x-onecx:
        permissions:
          assignment:
            - read
      tags:
        - assignment
      description: Search for assignments by search criteria
      operationId: searchAssignments
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AssignmentSearchCriteria'
      responses:
        200:
          description: Assignment search results retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AssignmentPageResult'
        400:
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailResponse'
  /assignments/user/search:
    post:
      x-onecx:
        permissions:
          assignment:
            - read
      tags:
        - assignment
      description: Search for assignments of a specific user by its id and issuer
      operationId: searchUserAssignments
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AssignmentUserSearchCriteria'
      responses:
        200:
          description: Assignments retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserAssignmentPageResult'
        400:
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailResponse'
  /assignments:
    post:
      x-onecx:
        permissions:
          assignment:
            - write
      tags:
        - assignment
      description: Create a new assignment
      operationId: createAssignment
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateAssignmentRequest'
      responses:
        201:
          description: Assignment created successfully
          headers:
            Location:
              required: true
              schema:
                type: string
                format: url
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Assignment'
        404:
          description: Role or Permission not found
        400:
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailResponse'
  /assignments/grant/{roleId}:
    post:
      tags:
        - assignment
      description: Create assignments for all permissions by role id
      operationId: grantRoleAssignments
      parameters:
        - name: roleId
          in: path
          required: true
          schema:
            type: string
      responses:
        201:
          description: Assignments created successfully
        404:
          description: Role not found
  /assignments/grant/{roleId}/application:
    post:
      tags:
        - assignment
      description: Create assignments for all permissions of the given application for a role id
      operationId: grantRoleApplicationAssignments
      parameters:
        - name: roleId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateRoleApplicationAssignmentRequest'
      responses:
        201:
          description: Assignments created successfully
        404:
          description: Role or application not found
        400:
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailResponse'
  /assignments/grant/{roleId}/products:
    post:
      tags:
        - assignment
      description: Create new assignments for permissions of the given products for a role by its id
      operationId: grantRoleProductsAssignments
      parameters:
        - name: roleId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateRoleProductsAssignmentRequest'
      responses:
        201:
          description: Assignment created successfully
        404:
          description: Role or product not found
        400:
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailResponse'
  /assignments/revoke/{roleId}:
    post:
      tags:
        - assignment
      description: Revoke all assignments for a role by its id
      operationId: revokeRoleAssignments
      parameters:
        - name: roleId
          in: path
          required: true
          schema:
            type: string
      responses:
        204:
          description: Assignment revoked successfully
        404:
          description: Role not found
  /assignments/revoke/{roleId}/application:
    post:
      tags:
        - assignment
      description: Revoke all assignments for the given application and role by its id
      operationId: revokeRoleApplicationAssignments
      parameters:
        - name: roleId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RevokeRoleApplicationAssignmentRequest'
      responses:
        204:
          description: Assignments revoked successfully
        404:
          description: Assignment not found
        400:
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailResponse'
  /assignments/revoke/{roleId}/products:
    post:
      tags:
        - assignment
      description: Revoke all assignments for the given products and a role by its id
      operationId: revokeRoleProductsAssignments
      parameters:
        - name: roleId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RevokeRoleProductsAssignmentRequest'
      responses:
        204:
          description: Assignments revoked successfully
        404:
          description: Assignment not found
        400:
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailResponse'
  /assignments/{id}:
    get:
      x-onecx:
        permissions:
          assignment:
            - read
      tags:
        - assignment
      description: Get a assignment by its id
      operationId: getAssignment
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        200:
          description: Assignment retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Assignment'
        404:
          description: Assignment not found
    delete:
      x-onecx:
        permissions:
          assignment:
            - delete
      tags:
        - assignment
      description: Delete a assignment by its id
      operationId: deleteAssignment
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        204:
          description: Assignment deleted successfully
  /assignments/export:
    x-onecx:
      permissions:
        assignment:
          - read
    post:
      tags:
        - assignment
      description: Export assignments
      operationId: exportAssignments
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ExportAssignmentsRequest'
      responses:
        "200":
          description: Assignments exported successfully
          content:
            application/json:
              schema:
                type: object
        "404":
          description: Assignments not found
  /assignments/import:
    x-onecx:
      permissions:
        assignment:
          - write
    post:
      tags:
        - assignment
      description: Import assignments
      operationId: importAssignments
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        "200":
          description: Assignments imported successfully
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailResponse'
  /applications/search:
    post:
      x-onecx:
        permissions:
          application:
            - read
      tags:
        - application
      description: Search for applications by search criteria
      operationId: searchApplications
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApplicationSearchCriteria'
      responses:
        200:
          description: Application search results retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApplicationPageResult'
        400:
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailResponse'
  /workspaces/search:
    post:
      x-onecx:
        permissions:
          workspace:
            - read
      tags:
        - workspace
      description: Search workspaces by criteria
      operationId: searchWorkspaces
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WorkspaceSearchCriteria'
      responses:
        "200":
          description: Workspaces retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WorkspacePageResult'
  /workspaces/{workspaceName}/details:
    get:
      x-onecx:
        permissions:
          workspace:
            - read
      tags:
        - workspace
      description: Get detailed information to all workspace related products and roles
      operationId: getDetailsByWorkspaceName
      parameters:
        - name: workspaceName
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Workspace retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WorkspaceDetails'
  /user/permissions:
    post:
      x-onecx:
        permissions:
          permission:
            - read
      tags:
        - user
      description: Get all permissions of the requesting user
      operationId: getUserPermissions
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserCriteria'
      responses:
        "200":
          description: Permission retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserPermissionsPageResult'
  /user/roles:
    post:
      x-onecx:
        permissions:
          role:
            - read
      tags:
        - user
      description: Get all roles of the requesting user
      operationId: getUserRoles
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserCriteria'
      responses:
        "200":
          description: Roles retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserRolesPageResult'
  /user/roles/token:
    get:
      x-onecx:
        permissions:
          role:
            - read
      tags:
        - user
      description: Get all roles of the request-token
      operationId: getTokenRoles
      responses:
        "200":
          description: Roles retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
  /user/assignments:
    post:
      x-onecx:
        permissions:
          assignment:
            - read
      tags:
        - user
      description: Get all assignments of the requesting user
      operationId: getUserAssignments
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserCriteria'
      responses:
        "200":
          description: Assignment retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserAssignmentPageResult'
components:
  schemas:
    ExportAssignmentsRequest:
      type: object
      properties:
        productNames:
          type: array
          uniqueItems: true
          items:
            type: string
    UserCriteria:
      type: object
      properties:
        pageNumber:
          format: int32
          description: The number of page.
          default: 0
          type: integer
        pageSize:
          format: int32
          description: The size of page
          default: 100
          maximum: 1000
          type: integer
    UserAssignmentPageResult:
      type: object
      properties:
        totalElements:
          format: int64
          description: The total elements in the resource.
          type: integer
        number:
          format: int32
          type: integer
        size:
          format: int32
          type: integer
        totalPages:
          format: int64
          type: integer
        stream:
          type: array
          items:
            $ref: '#/components/schemas/UserAssignment'
    UserAssignment:
      type: object
      properties:
        roleName:
          type: string
        productName:
          type: string
        applicationId:
          type: string
        resource:
          type: string
        action:
          type: string
    UserPermissionsPageResult:
      type: object
      properties:
        totalElements:
          format: int64
          description: The total elements in the resource.
          type: integer
        number:
          format: int32
          type: integer
        size:
          format: int32
          type: integer
        totalPages:
          format: int64
          type: integer
        stream:
          type: array
          items:
            $ref: '#/components/schemas/Permission'
    UserRolesPageResult:
      type: object
      properties:
        totalElements:
          format: int64
          description: The total elements in the resource.
          type: integer
        number:
          format: int32
          type: integer
        size:
          format: int32
          type: integer
        totalPages:
          format: int64
          type: integer
        stream:
          type: array
          items:
            $ref: '#/components/schemas/Role'
    CreateRolesRequest:
      type: object
      properties:
        roles:
          type: array
          items:
            $ref: '#/components/schemas/CreateRoleRequest'
    CreateRoleRequest:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
    Role:
      type: object
      properties:
        modificationCount:
          format: int32
          type: integer
        creationDate:
          $ref: '#/components/schemas/OffsetDateTime'
        creationUser:
          type: string
        modificationDate:
          $ref: '#/components/schemas/OffsetDateTime'
        modificationUser:
          type: string
        id:
          type: string
        name:
          type: string
        description:
          type: string
        mandatory:
          type: boolean
          default: false
    UpdateRoleRequest:
      type: object
      required:
        - modificationCount
      properties:
        modificationCount:
          format: int32
          type: integer
        name:
          type: string
        shortDescription:
          type: string
        description:
          type: string
    RoleSearchCriteria:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        pageNumber:
          format: int32
          description: The number of page.
          default: 0
          type: integer
        pageSize:
          format: int32
          description: The size of page
          default: 100
          maximum: 1000
          type: integer
    PermissionSearchCriteria:
      type: object
      properties:
        appId:
          type: string
        productNames:
          type: array
          items:
            type: string
        pageNumber:
          format: int32
          description: The number of page.
          default: 0
          type: integer
        pageSize:
          format: int32
          description: The size of page
          default: 100
          maximum: 1000
          type: integer
    RolePageResult:
      type: object
      properties:
        totalElements:
          format: int64
          description: The total elements in the resource.
          type: integer
        number:
          format: int32
          type: integer
        size:
          format: int32
          type: integer
        totalPages:
          format: int64
          type: integer
        stream:
          type: array
          items:
            $ref: '#/components/schemas/Role'
    PermissionPageResult:
      type: object
      properties:
        totalElements:
          format: int64
          description: The total elements in the resource.
          type: integer
        number:
          format: int32
          type: integer
        size:
          format: int32
          type: integer
        totalPages:
          format: int64
          type: integer
        stream:
          type: array
          items:
            $ref: '#/components/schemas/Permission'
    Permission:
      type: object
      properties:
        modificationCount:
          format: int32
          type: integer
        creationDate:
          $ref: '#/components/schemas/OffsetDateTime'
        creationUser:
          type: string
        modificationDate:
          $ref: '#/components/schemas/OffsetDateTime'
        modificationUser:
          type: string
        id:
          type: string
        appId:
          type: string
        productName:
          type: string
        resource:
          type: string
        action:
          type: string
        description:
          type: string
        mandatory:
          type: boolean
          default: false
        operator:
          type: boolean
          default: false
    CreatePermissionRequest:
      type: object
      properties:
        appId:
          type: string
        productName:
          type: string
        resource:
          type: string
        action:
          type: string
        description:
          type: string
    UpdatePermissionRequest:
      required:
        - modificationCount
      properties:
        modificationCount:
          format: int32
          type: integer
        appId:
          type: string
        productName:
          type: string
        resource:
          type: string
        action:
          type: string
        description:
          type: string
    AssignmentSearchCriteria:
      type: object
      properties:
        appIds:
          type: array
          items:
            type: string
        roleId:
          type: string
        pageNumber:
          format: int32
          description: The number of page.
          default: 0
          type: integer
        pageSize:
          format: int32
          description: The size of page
          default: 100
          maximum: 1000
          type: integer
    AssignmentUserSearchCriteria:
      type: object
      required:
        - userId
        - issuer
      properties:
        userId:
          type: string
        issuer:
          type: string
        pageNumber:
          format: int32
          description: The number of page.
          default: 0
          type: integer
        pageSize:
          format: int32
          description: The size of page
          default: 100
          maximum: 1000
          type: integer
    AssignmentPageResult:
      type: object
      properties:
        totalElements:
          format: int64
          description: The total elements in the resource.
          type: integer
        number:
          format: int32
          type: integer
        size:
          format: int32
          type: integer
        totalPages:
          format: int64
          type: integer
        stream:
          type: array
          items:
            $ref: '#/components/schemas/Assignment'
    CreateAssignmentRequest:
      type: object
      required:
        - roleId
        - permissionId
      properties:
        roleId:
          type: string
        permissionId:
          type: string
    CreateProductAssignmentsRequest:
      type: object
      required:
        - roleId
      properties:
        roleId:
          type: string
        appId:
          type: string
        productNames:
          type: array
          items:
            type: string
    Assignment:
      type: object
      properties:
        modificationCount:
          format: int32
